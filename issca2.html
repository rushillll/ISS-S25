<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cone position="-3 1 -4" radius-bottom="0.8" radius-top="0.2" height="1.5" color="#FF6F61"></a-cone>
      <a-ring position="-1 1 -4" radius-inner="0.3" radius-outer="0.6" rotation="-90 0 0" color="#6A5ACD"></a-ring>
      <a-torus position="1 1 -4" radius="0.6" radius-tubular="0.2" color="#20B2AA"></a-torus>
      <a-octahedron position="3 1 -4" radius="0.8" color="#FF1493"></a-octahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="10" color="#A9DFBF"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
